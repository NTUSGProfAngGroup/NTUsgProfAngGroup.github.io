      alt: Dr. JU Xin
      description: |-
        ### [Dr. JU Xin](https://www.researchgate.net/scientific-contributions/Xin-Ju-2152156249)
        #### About
        <p align = "justify">
        Dr. JU xin obtained his B.S degree from Tianjin University, China, then he got his M.S. degree from Peking University. 
        He obtained his PhD degree from Nanyang Technological Univerisy, Singapore in Oct 2021 and joined as a research fellow since then.
        </p>
        #### Selected Publications
        * <p align = "justify"> X. Ju, D. S. Ang and C. Gu, "Impact of Channel Hot-Hole Stressing on Gate-Oxide Trap’s Emission," in IEEE Transactions on Electron Devices, vol. 67, no. 11, pp. 4720-4727, Nov. 2020. <a href="https://ieeexplore.ieee.org/abstract/document/9199307">Online</a></p>
        * <p align = "justify"> H. Zhang, X. Ju, K. S. Yew, and D. S. Ang, “Implementation of simple but powerful Trilayer oxide-based artificial synapses with a tailored bio-synapse-like structure,” ACS Applied Materials & Interfaces, 12(1), pp.1036-1045. <a href="https://pubs.acs.org/doi/10.1021/acsami.9b17026">Online</a></p>
      ratio: is-1by1


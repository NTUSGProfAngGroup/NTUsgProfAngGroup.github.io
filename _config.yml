# Site Settings
lang: en
title: Neuromorphic Device Lab
tagline: NTU
email: EDSANG at ntu dot edu dot sg
description: >
  Prof. Ang Diing Shenp Group at Nanyang Technological University(NTU), Singapore.
baseurl: "/"
url: "ndl-ntu.com"
permalink: pretty
#favicon: /path/to/favicon.png
# gh_sponsor: chrisrhymes
#hide_share_buttons: true
theme_color: '#020c66'
fixed_navbar: top
# remote_theme: chrisrhymes/bulma-clean-theme

paginate: 2
paginate_path: "/blog/page:num"

# Disqus Comments
disqus:
  # Leave shortname blank to disable comments site-wide.
  # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
  # shortname: my_disqus_shortname
  shortname: 

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown-parser-gfm

exclude: 
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

google_analytics: G-1BFEXD552C

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Jiayi"
      layout: post
      image: https://via.placeholder.com/1200x800
      show_sidebar: true

markdown: kramdown
highlighter: rouge

footer_menu: example_footer_menu

collections:
  products: 
    output: true
    layout: product
    image: https://via.placeholder.com/800x600
    show_sidebar: false
